<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Delete Functionality Test</h1>
    
    <div class="section">
        <h2>1. Login</h2>
        <input type="email" id="email" placeholder="Email" value="demo@123">
        <input type="password" id="password" placeholder="Password" value="demo@123">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. Get Users</h2>
        <button onclick="getUsers()">Fetch Users</button>
        <div id="usersResult"></div>
    </div>

    <div class="section">
        <h2>3. Console Log</h2>
        <div id="consoleLog" style="background: #f5f5f5; padding: 10px; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        let token = '';
        let role = '';

        function log(message, type = 'info') {
            const consoleLog = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            consoleLog.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                log('Attempting login...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    role = data.role;
                    resultDiv.innerHTML = `<p class="success">✅ Login successful! Role: ${role}</p>`;
                    log(`Login successful! Token: ${token.substring(0, 20)}...`, 'success');
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Login failed: ${data.message}</p>`;
                    log(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                log(`Login error: ${error.message}`, 'error');
            }
        }

        async function getUsers() {
            const resultDiv = document.getElementById('usersResult');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">❌ Please login first!</p>';
                return;
            }

            try {
                log('Fetching users...');
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const users = await response.json();
                
                if (response.ok) {
                    log(`Fetched ${users.length} users`, 'success');
                    let html = '<table><thead><tr><th>Username</th><th>Email</th><th>Role</th><th>Action</th></tr></thead><tbody>';
                    
                    users.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteUser('${user._id}', '${user.username}')">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Failed to fetch users: ${users.message}</p>`;
                    log(`Failed to fetch users: ${users.message}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                log(`Fetch users error: ${error.message}`, 'error');
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }

            try {
                log(`Attempting to delete user: ${username} (${userId})`);
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ User deleted successfully: ${username}`, 'success');
                    alert(`✅ User "${username}" deleted successfully!`);
                    getUsers(); // Refresh the list
                } else {
                    log(`❌ Delete failed: ${data.message}`, 'error');
                    alert(`❌ Delete failed: ${data.message}`);
                }
            } catch (error) {
                log(`❌ Delete error: ${error.message}`, 'error');
                alert(`❌ Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
